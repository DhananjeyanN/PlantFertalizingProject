{% extends 'base.html' %}
{% load custom_tags %}
{% load static %}
{% block content %}
<h1>
    Plant Home
</h1>
<body>
<div class="plant-row">
    {% if data %}
    {% for plant in plants %}
    <div class="plant-div">
        <h2>{{plant.name}}</h2>
        <div>
        <canvas id="myChart{{plant.id}}"></canvas>
            <script>
    var ctx = document.getElementById('myChart{{plant.id}}').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels:{{ data|get_item:plant.name+'.date_time'|safe }},
            datasets: [{
                label: 'Moisture',
                data: {{ data|get_item:plant.name.m_moist|safe }},
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
        </script>
        </div>
    </div>
    {% endfor %}
    {% endif %}

</div>

<a href="{% url 'add_plant' %}">Add Plant</a>
</body>
{% endblock %}
