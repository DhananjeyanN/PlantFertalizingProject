{% extends 'base.html' %}
{% block content %}
<div class = 'reg-form'>
    <h1>
    Login
    </h1>
    {% include 'partials/alerts.html' %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <div class = 'form-row'>
            <input type = 'submit' value = 'submit'>
        </div>
    </form>
</div>
{% endblock %}
